<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Help Assistant with IBM watsonx</title>
    
    <!-- Tailwind CSS for basic page styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- 
        This is a placeholder for your college website content.
        The IBM watsonx Assistant chatbot will float on top of this.
    -->
    <div class="p-8">
        <h1 class="text-4xl font-bold">Welcome to Our College</h1>
        <p class="mt-4 text-slate-600">This is where your main page content goes. The AI Help Assistant will appear in the bottom-right corner to help students with their questions.</p>
    </div>


    <!-- IBM WATSONX ASSISTANT WEB CHAT SCRIPT START -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "6969b6bc-5e37-462a-b21e-e0d17ed2269e", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "5031683c-4213-4e8b-8770-e2642cc939c1", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
    <!-- IBM WATSONX ASSISTANT WEB CHAT SCRIPT END -->

</body>
</html>
